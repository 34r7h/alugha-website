<div class="header start">
    <div class="container-fluid nav-container">
        <nav class="navbar navbar-static-top en ">
            <div class="row">
                <button class="icon-menu-1 btn-nav btn-no-border" ng-click="overlayNav = !overlayNav" id="btn-toggle-overlay-nav"></button>
                <a id="homeURL" href="https://alugha.com/1/all" class="vcenter"><img src="https://alugha.com/images/alugha-logo-sm.png"></a>

                <form class="col-sm-4 vcenter hidden-xs searchform" role="search" action="https://news.alugha.com/" method="get">
                    <div class="input-group">
                        <input name="s" class="form-control input" placeholder="Search for multilingual videos" type="text">
                    </div>
                    <ul class="filter-overlay">
                        <li><a class="" ng-click="searchTerm = 'trailer'; toggleFilter()">Trailers</a>
                        </li><li><a class="" ng-click="searchTerm = 'education'; toggleFilter()">Education</a>
                    </li><li><a class="" ng-click="searchTerm = 'music'; toggleFilter()">Music</a>
                    </li></ul>
                </form>
                <a href="https://news.alugha.com/en/kontakt/" target="_blank" class="icon-mail btn-nav btn-no-border hidden-xs" title="Contact us!"></a>

                <ul 
                        class="socialbar hidden-xs vcenter">
                    <li ng-repeat="link in header.shares" class="social_link"><a id="soc_{{link.name}}" class="icon-{{link.icon || link.name}}" href="{{link.url}}" target="_blank"></a></li>
                </ul>
            </div>
            <div
                    id="overlay-nav"
                    class="container"
                    ng-show="overlayNav === true"
                    >
                    <div class="nav-functions">
                        <div class="basic-funcs">
                            <p ng-repeat="link in header.basic"><a ng-href="{{link.link}}" class="icon-{{link.icon}} ">{{link.name | uppercase}}</a></p>
                        </div>
                    </div>
            </div> <!-- overlay-nav -->
            <div class="row box-shadow-after"></div>
        </nav>
    </div>
    {{$root.state}}
    <div ng-if="$root.currentState === 'alugha.home'"><iframe ng-init="iframe.style = {width: '100%', height: (header.windowHeight - 86)};" ng-style="iframe.style" src="https://alugha.com/1/all?embed=1" frameborder="0"></iframe>
    <div class="arrow-continue bounce"></div></div>
</div>
