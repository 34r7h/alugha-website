<div
        class="content-box"
        id="quotes"
        ng-init="quotes = [
            {quote: 'Unbelievable, it will save us a lot of time to spread our videos all over the world and this with a lot less of work! alugha is a true asset for our support. Thx to the team for alugha!', name: 'Barry Handerson', org: 'izCorp', class: 'col-lg-6'},
            {quote: 'I shared your site with the Movieclips team. We really like it! People are always looking for movie trailers in other languages, it\'s such a useful tool. Thanks so much for sending us the links.', name: 'Emily Timmons', org: 'Senior YouTube Coordinator & Social Media Manager at ZEFR', class: 'col-lg-6'},
            {quote: 'I\'m super impressed. I want to know more.', name: 'Henry Reich', org: 'minutephysics', class: 'col-sm-6 col-lg-3', link: '', linkTitle: '', twitterHandle: 'minutephysics', twitterTweet:'https://twitter.com/minutephysics/statuses/449643620749307904', twitterDate: '28. März 2014'},
            {quote: 'Durchbruchsinnovation made in Germany: Mit alugha Videos in verschiedenen Sprachen sehen', name: 'Burkhard Schneider', org: 'bestpractice', class: 'col-sm-6 col-lg-3', link: 'http://t.co/qjuN6N2zAa', linkTitle: 'http://t.co/qjuN6N2zAa', twitterHandle: 'bestpractice', twitterTweet:'https://twitter.com/bestpractice/statuses/486533304380698624', twitterDate: '8. Juli 2014'},
            {quote: 'Stephani, what did you think of Alugha? The service offers different languages in single video? In beta, just added captions.', name: 'Deborah Edwards-Onoroh', org: 'red crew', class: 'col-sm-6 col-lg-3', link: '', linkTitle: '', twitterHandle: 'audaciouslife', twitterTweet:'https://twitter.com/redcrew/statuses/474396060887289856', twitterDate: '5. Juni 2014'},
            {quote: 'We did! It’s amazing. Such a great tool.', name: 'Movie Clips', org: 'Alugha', class: 'col-sm-6 col-lg-3', link: '', linkTitle: '', twitterHandle: 'alughaofficial', twitterTweet:'https://twitter.com/MOVIECLIPS/statuses/450719527479681024', twitterDate: '31. März 2014'},

        ]">
    <div class="container">
        <h2>What others say about us</h2>
        <div class="row">
            <div ng-repeat="quote in quotes" class="{{quote.class}}">
                <blockquote>
                    <p><a ng-show="quote.twitterHandle.length > 0" ng-href="https://twitter.com/{{quote.twitterHandle}}">@{{quote.twitterHandle}}</a> {{quote.quote}}</p>
                    <small><cite title="{{quote.name}}">{{quote.name}}</cite> [{{quote.org}}]</small>
                    <a ng-show="quote.twitterTweet.length > 0" ng-href="{{quote.twitterTweet}}">{{quote.twitterDate}}</a>
                </blockquote>
            </div>
        </div>
    </div>
</div>
